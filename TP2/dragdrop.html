<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dragdrop</title>
</head>

<body>
    <div id="A1" ondrop="drop(event)" ondragover="allowDrop(event)">Mogus<br></div>
    <div id="A2" ondrop="drop(event)" ondragover="allowDrop(event)">Dino<br></div>
    <div id="A3" ondrop="drop(event)" ondragover="allowDrop(event)">J'ai faim<br></div>
    <div id="A4" ondrop="drop(event)" ondragover="allowDrop(event)">Il pleut mais il est content<br></div>
    <br><br><br>
    <img id="d1" src="img/pop-jeu-1-1.jpg" draggable="true" ondragstart="drag(event)"/>
    <img id="d2" src="img/ani-din-1-1.jpg" draggable="true" ondragstart="drag(event)"/>        
    <img id="d3" src="img/aut-nou-1-1.jpg" draggable="true" ondragstart="drag(event)"/>
    <img id="d4" src="img/aut-emo-1-1.jpg" draggable="true" ondragstart="drag(event)"/>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    
</body>

</html>
